<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <header class="container">
    <svg class="header--logo">
        <use href="images/icons.svg#logo"></use>
    </svg>
    <div class="header--language-switch">
        <button class="active">ua</button>
        <button>ru</button>
    </div>
    <button class="header--menu-button">
        <span class="header--menu-button-text">Меню</span>
        <span class="header--menu-button-text hidden">Закрити</span>
        <svg class="header--menu-button-icon">
            <use href="images/icons.svg#menu"></use>
        </svg>
        <svg class="header--menu-button-icon cross hidden">
            <use href="images/icons.svg#cross-2"></use>
        </svg>
    </button>
    <div class="header--desctop-linksset">
        <button class="menu-install" data-install="">Встановлення автоскла</button>
        <button class="menu-repair" data-repair="">Ремонт автоскла</button>
    </div>
</header>
    <div class="page-error">
    <div class="container">
        <span>Error</span>
        <h2>Упс…<br>Ми не можемо
            знайти саме те, що Ви шукаєте</h2>
        <a href="">
            <svg>
                <use href="images/icons.svg#arrow-left"></use>
            </svg>
            <span>На головну</span>
        </a>
    </div>
</div>
</body>

</html>
